{% extends "base.html" %}

{% block content %}

<nav class="navbar navbar-expand navbar-light bg-light">
        <ul class="nav navbar-nav mx-auto ">
                <li class="nav-item dates"><input id="start-date" type="date"></li>
                <li class="nav-item dates"><label for="end-date"> to </label></li>
                <li class="nav-item dates"><input id="end-date" type="date"></li>
                <li class="nav-item dates"><button id="submit-dates-button">OK</button></li>
        </ul>

</nav>

<div class="container">
        <div id="calendar-view-div">
                <table class="table table-bordered table-striped">
                        <thead>
                                <tr>
                                        <th class="text-center">
                                                Dates
                                        </th>
                                        <td>
                                                <button id="toggle-edit-button">Edit Mode On/Off</button>
                                        </td>
                                </tr>
                        </thead> 
                        <tbody id="calendar-table-body">

                        </tbody>
                </table>
        </div>
        
</div>

<script type="text/javascript" src="{{ url_for('static', filename = 'calendar.js') }}"></script>
<style>
.btn{
        font-size: 0.8em;
}
.btn-outline-secondary{
        background-color: white;
}
body{
        background-color: transparent;
}
#start-date, #end-date{
        width: 120px;
}

.dates:not(:first-child){
        justify-content: space-around;
        padding-left: 10px;
}

div .recipe-div {
        height: 40px;
        background-color: grey;
}
.remove-button-span{
        display: inline;
        float: right;
}
ul {
        list-style-type: none;
        padding: 0;

}
ul li.recipe-li {
        padding: 6px 12px;
        margin: 5px;
        justify-content: space-between;
        border: 1px solid rgb(179, 179, 179);
        border-radius: 4px;
        font-size: 1em;
        background-color: white;
}
div .input-group{
        padding: 5px;
        border-radius: 8px;
}
table .w-20 { 
        width:20%; 
}
table .w-80 { 
        width:80%; 
}
</style>

{% endblock %}
