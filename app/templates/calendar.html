{% extends "base.html" %}

{% block content %}

<div>
        <div class="dates-container">
                <div class="date-input">
                        <label for="start-date">Start</label>
                        <input id="start-date" type="date">
                </div>
                <div class="date-input">
                        <label for="end-date">End</label>
                        <input id="end-date" type="date">
                </div>
        </div>
        <button id="submit-dates-button">Submit</button>
        <br>
        <button id="toggle-edit-button">Edit Mode On/Off</button>
        <br>


        <div id="calendar-view-div">
                <table class="table table-bordered table-striped">
                        <tbody id="calendar-table-body">
                                <tr>
                                        <th></th>
                                       
 <td></td>
                                </tr>
                        </tbody>
                </table>
        </div>
        
</div>

<script type="text/javascript" src="{{ url_for('static', filename = 'calendar.js') }}"></script>
<style>
.btn{
        font-size: 0.8em;
}
.btn-outline-secondary{
        background-color: white;
}
label{
        font-size: 20px;
        margin: 0px;
        padding: 0px;
}
#submit-dates-button, #toggle-edit-button{
        position: relative;
        left: 50%;
        transform: translate(-55%, 0%);
        margin: 5px;
}
div .dates-container{
        display: flex;
        justify-content: center;
}
div .date-input{
        padding: 5px;
        max-width: 45%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        justify-items: center;
        text-align: center;
}
#start-date, #end-date{
        height: 30px;
        width: 100%;
}
div .recipe-div {
        height: 40px;
        background-color: grey;
}
.remove-button-span{
        display: inline;
        float: right;
}
ul {
  list-style-type: none;
  padding: 0;

}
ul li.recipe-li {
  padding: 6px 12px;
  margin: 5px;
  justify-content: space-between;
  border: 1px solid rgb(179, 179, 179);
  border-radius: 4px;
  font-size: 1em;
  background-color: white;
}
div .input-group{
        padding: 5px;
        border-radius: 8px;
}
table .w-20 { 
        width:20%; 
}
table .w-80 { 
        width:80%; 
        }
</style>

{% endblock %}
