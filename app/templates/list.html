{% extends "base.html" %}

{% block content %}
<div>
        <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">{{item.name}}
                {% if item.quantity > 1 %}
                <span class="badge badge-light">{{item.quantity}}</span>
                {% endif %}
        </li>
        {% endfor %}
        </ul>
</div>
        <script type="text/javascript" src="{{ url_for('static', filename = 'list.js') }}"></script>

<style>
.badge-light{
        font-size: 14px;
        padding: 4px
}
</style>

{% endblock %}
