{% extends "base.html" %}

{% block content %}

        <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">{{item['name']}}
                <span class="badge badge-primary badge-pill">{{item.quantity}}</span>
        </li>
        {% endfor %}
        </ul>
        <script type="text/javascript" src="{{ url_for('static', filename = 'list.js') }}"></script>

{% endblock %}
